<!DOCTYPE html>
<html>
<head>
    <title>Page Table</title>
    <style>
        .div1, .div2 {
            float: left;
        }

        .div2 {
            padding-left: 50px;
        }

        #div3 {
            float: right;
        }

        div {
            /* background-color: red; */
        }

        .table1 {
            width: 600px;
            margin-left: 150px;
        }

        .table1 td {
            background-color: #283e4a;
        }

        table.table1 div{
            background-color: #639aa1;
        }
    </style>
</head>
<body>
    <div style="width: 200px;">ini div atas</div>
    <table class="table1" border="1">
        <!-- Start Header -->
        <tr>
            <td colspan="3">Header</td>
        </tr>
        <!-- End Header -->

        <!-- Start Body -->
        <tr height=300>
            <td>
                <div class="div1">ini div 1</div>
                <div class="div2">ini div 2</div>
                <div id="div3">ini div 3</div>
            </td>
            <td>
                Username: <input type="text">
                <br>
                <br>
                Password: <input type="password">
                <br>
                <br>
                <input type="button" value="Login">
                <br>
                <br>
                Deskripsi:
                <textarea name="textarea" cols="30" rows="10">ini didalam text area</textarea>

            </td>
            <td>col 2.3</td>
        </tr>
        <!-- End Body -->

        <!-- Start Footer -->
        <tr>
            <td colspan="3">footer</td>
        </tr>
        <!-- End Footer -->
    </table>
    <br>
    <table class="table2" width=100%>
        <tr>
            <td align=center>
                <table border="1" width=300>
                    <tr>
                        <td align=center>
                            this is centered table
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
